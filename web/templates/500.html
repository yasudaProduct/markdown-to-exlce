{% extends "base.html" %}

{% block title %}サーバーエラー - Markdown to Excel Converter{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="mb-4">
            <i class="fas fa-server fa-5x text-danger"></i>
        </div>
        <h1 class="display-4">500</h1>
        <h2 class="mb-4">サーバーエラー</h2>
        <p class="lead text-muted mb-4">
            申し訳ございません。サーバーで問題が発生しました。<br>
            しばらく時間をおいてから再度お試しください。
        </p>
        <div class="d-grid gap-2 d-md-block">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>ホームに戻る
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i class="fas fa-redo me-2"></i>ページを再読み込み
            </a>
        </div>
    </div>
</div>
{% endblock %}
